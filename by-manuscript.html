<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Poems by Manuscript</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      max-width: 900px;
      margin: 2em auto;
      font-family: Georgia, serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    #manuscriptButtons {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      margin-bottom: 2em;
    }
    #manuscriptButtons button {
      padding: 1em 2em;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #manuscriptButtons button:hover {
      background-color: #e0e0e0;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
    }
    #poemButtons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2em;
    }
    #poemButtons button {
      padding: 1em;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #fafafa;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      white-space: normal;
    }
    #poemButtons button:hover {
      background-color: #e0e0e0;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.15);
    }
    #poemDisplay {
      margin-top: 2em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
  </style>
</head>
<body>

<a href="index.html" class="big-button" style="display:block; width:max-content; margin: 0 auto 2em auto; text-align:center;">Hoccleve Archive</a>

<h1>Poems by Manuscript</h1>

<div id="manuscriptButtons">
  <button data-ms="HUNTINGTON HM 111">HUNTINGTON HM 111</button>
  <button data-ms="HUNTINGTON HM 744">HUNTINGTON HM 744</button>
</div>

<div id="poemButtons"></div>

<div id="poemDisplay">Select a poem to view.</div>

<script src="poemsMetadata.js"></script>
<script>
  const manuscriptButtonsDiv = document.getElementById('manuscriptButtons');
  const poemButtonsDiv = document.getElementById('poemButtons');
  const poemDisplay = document.getElementById('poemDisplay');

  let selectedManuscript = null;

  manuscriptButtonsDiv.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      selectedManuscript = e.target.dataset.ms;
      showPoemsByManuscript(selectedManuscript);
      poemDisplay.innerHTML = 'Select a poem to view.';
    }
  });

  function showPoemsByManuscript(manuscript) {
    poemButtonsDiv.innerHTML = '';
    const filteredPoems = poemsMetadata.filter(p => p.title_type === manuscript);

    filteredPoems.forEach(poem => {
      const btn = document.createElement('button');
      btn.textContent = poem.title;
      btn.addEventListener('click', () => {
        loadPoem(poem.filename);
      });
      poemButtonsDiv.appendChild(btn);
    });
  }

  
async function loadPoem(filename) {
  try {
    const response = await fetch(filename);
    if (!response.ok) throw new Error('Poem file not found');
    const xmlText = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, 'application/xml');

    const poemElement = xmlDoc.querySelector('poem');
    // Get title from poemsMetadata
    const meta = poemsMetadata.find(p => p.filename === filename);
    const displayTitle = meta?.title || poemElement?.getAttribute('id') || 'Unknown Poem';

    const lines = xmlDoc.querySelectorAll('l');
    poemDisplay.innerHTML = ''; // Clear previous poem

    const poemIdEl = document.createElement('div');
    poemIdEl.id = 'poem-id';
    poemIdEl.textContent = displayTitle; // Show title, not ID
    poemDisplay.appendChild(poemIdEl);

    lines.forEach((line, idx) => {
      const lineNum = parseInt(line.getAttribute('n'), 10);
      const words = Array.from(line.querySelectorAll('seg'));

      const lineEl = document.createElement('div');
      lineEl.className = 'line';
      if (idx % 2 === 1) lineEl.classList.add('shaded'); // Shade every other line

      const numberEl = document.createElement('span');
      numberEl.className = 'line-number';

      if (lineNum % 5 !== 0) {
        numberEl.classList.add('hidden');
      }
      numberEl.textContent = lineNum;
      lineEl.appendChild(numberEl);

      words.forEach(wordSeg => {
        const span = document.createElement('span');
        span.className = 'word';
        span.textContent = wordSeg.textContent;
        span.dataset.pos = wordSeg.getAttribute('pos') || 'N/A';
        span.dataset.root = wordSeg.getAttribute('me_root') || 'N/A';
        span.style.marginRight = '0.25em';
        lineEl.appendChild(span);
      });

      poemDisplay.appendChild(lineEl);
    });
  } catch (err) {
    poemDisplay.textContent = 'Error loading poem.';
    console.error(err);
  }
}

</script>

<!-- Floating search button -->
<button id="floatingSearchBtn" title="Search"><span aria-hidden="true">&#128269;</span></button>

<!-- Search panel (initially hidden) -->
<div id="side-panel">
  <span id="closePanel" class="close-btn">&times;</span>
  <h3>Search</h3>
  <input id="searchInput" type="text" placeholder="Search for a word or phrase..." style="width:100%;margin-bottom:1em;">
  <div style="margin-bottom:1em;">
    <label><input type="radio" name="searchScope" value="current" checked> Current Poem</label>
    <label style="margin-left:1em;"><input type="radio" name="searchScope" value="all"> All Poems</label>
  </div>
  <div id="searchResults">Search results will appear here.</div>
</div>
<script src="search.js"></script>
</body>
</html>
