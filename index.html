<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hoccleve Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Center the heading */
    h1 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    /* Move the buttons container down slightly */
    #viewButtons {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    #viewButtons button {
      padding: 0.8em 1.5em;
      font-size: 1.1rem;
      cursor: pointer;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f0f0f0;
      transition: background-color 0.3s ease;
    }
    #viewButtons button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Hoccleve Archive</h1>

  <div id="viewButtons">
    <button id="byTitleBtn">View by EETS Facsimile Edition Title</button>
    <button id="byManuscriptBtn">View by Manuscript</button>
  </div>

  <script>
    document.getElementById('byTitleBtn').addEventListener('click', () => {
      window.location.href = 'by-title.html';
    });
    document.getElementById('byManuscriptBtn').addEventListener('click', () => {
      window.location.href = 'by-manuscript.html';
    });
  </script>

</body>
</html>
